<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Shape Prediction</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Navbar styles (unchanged) */
        .navbar {
            background-color: #f0f0f0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            margin-right: 20px;
            position: relative;
        }

        .navbar a.active {
            font-weight: bold;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Main content styles */
        .main-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-content h1,
        .main-content h2,
        .main-content h3 {
            margin-bottom: 10px;
        }

        .main-content ul {
            list-style-type: none;
            padding: 0;
        }

        .main-content li {
            margin-bottom: 5px;
        }
    </style>

<body>
    <div class="navbar">
        <a class="active" href="/">Home</a>
        <div class="dropdown">
            <a href="/svm_photo">Photo</a>
            <div class="dropdown-content">
                <a href="/svm_photo">SVM</a>
                <a href="/rule_based_photo">Rule Based</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="svm_webcam">Webcam</a>
            <div class="dropdown-content">
                <a href="/svm_webcam">SVM</a>
                <a href="/rule_based_webcam">Rule Based</a>
            </div>
        </div>
    </div>
    <div style="text-align: center; padding-top: 20px;">
        <div>
            <h1>Magic Mirror: Reflect Your Hairstyle</h1>
            <h3>Rule Based</h3>
            <h3>Face Shape Prediction</h3>
        </div>
        <div>
            <form method="POST" enctype="multipart/form-data" action="{% url 'rule_based_predict_photo' %}"
                onsubmit="return validateForm()">
                {% csrf_token %}
                <input type="file" name="image_file" id="image_file">
                <button type="submit" name="submit">Predict</button>
            </form>
            <div>
                {% if prediction %}
                <p>Prediction: {{ prediction }}</p>
                {% endif %}
            </div>
            <script>
                function validateForm() {
                    var imageFile = document.getElementById("image_file");
                    if (imageFile.value === "") {
                        alert("Please select an image file to predict!");
                        return false;
                    }
                    return true;
                }
            </script>
        </div>
    </div>
</body>

</html>
